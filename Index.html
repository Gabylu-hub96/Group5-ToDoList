<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tickmate-ToDoList</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- GabyÂ´s footer -->
    <footer class="footer-bs">
      <div class="container" id="footer-parent-container">
        <div class="row" id="footer-main-row">
          <div class="col-md-4 footer-box" id="footer-col-left">
            <img
              src="images/Tickmate-Logo-white.png"
              href="Index.html"
              class="img-fluid"
              width="200px"
              id="footer-logo" />
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
          </div>
          <div class="col-md-4 footer-box" id="footer-col-middle">
            <h5>QUICK NAVIGATION</h5>
            <ul class="nav flex-column">
              <li class="nav-item mb-2">
                <a
                  href="#"
                  class="nav-link p-0 text-white"
                  id="footer-quicknav-link"
                  >Home</a
                >
              </li>
              <li class="nav-item mb-2">
                <a
                  href="#"
                  class="nav-link p-0 text-white"
                  id="footer-quicknav-link"
                  >About</a
                >
              </li>
              <li class="nav-item mb-2">
                <a
                  href="#"
                  class="nav-link p-0 text-white"
                  id="footer-quicknav-link"
                  >Create Task List</a
                >
              </li>
              <li class="nav-item mb-2">
                <a
                  href="#"
                  class="nav-link p-0 text-white"
                  id="footer-quicknav-link"
                  >Change Layout</a
                >
              </li>
            </ul>
          </div>
          <div class="col-md-4 footer-box" id="footer-col-right">
            <form>
              <h5>Subscribe to our newsletter</h5>
              <p>Monthly digest of what's new and exciting from us.</p>
              <div class="d-flex flex-column flex-sm-row w-100 gap-2">
                <label for="newsletter1" class="visually-hidden"
                  >Email address</label
                >
                <input
                  id="footer-form"
                  type="text"
                  class="footer-form"
                  placeholder="Email address" />
                <button class="btn btn-primary" type="button">Subscribe</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </footer>
    <!-- END footer container/section -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"></script>
  </body>
</html>
